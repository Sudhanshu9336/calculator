<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h2>Made by Sudhanshu Gupta</h2>
    </div>
    <div class="calculator">
        <input type="text" id="inputBox" value="0" readonly>
        <div>
            <button class="opera" aria-label="Clear">AC</button>
            <button class="opera" aria-label="Delete">DEL</button>
            <button class="opera" aria-label="Percentage">%</button>
            <button class="opera" aria-label="Divide">/</button>
        </div>
        <div>
            <button aria-label="Seven">7</button>
            <button aria-label="Eight">8</button>
            <button aria-label="Nine">9</button>
            <button class="opera" aria-label="Multiply">*</button>
        </div>
        <div>
            <button aria-label="Four">4</button>
            <button aria-label="Five">5</button>
            <button aria-label="Six">6</button>
            <button class="opera" aria-label="Subtract">-</button>
        </div>
        <div>
            <button aria-label="One">1</button>
            <button aria-label="Two">2</button>
            <button aria-label="Three">3</button>
            <button class="opera" aria-label="Add">+</button>
        </div>
        <div>
            <button aria-label="Double Zero">00</button>
            <button aria-label="Zero">0</button>
            <button aria-label="Decimal Point">.</button>
            <button class="equal" aria-label="Equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
